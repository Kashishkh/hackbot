<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="path/to/your/MyComponent.css">
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      font-size: 16px;
      color: #fff;
      margin: 0 !important;
      background-image: url("../static/login.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .form-block-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
    }

    .form-block {
      position: relative;
      margin: 100px auto 0;
      width: 285px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.13);
      border-radius: 2px;
      color: #fff;
      box-shadow: 0px 0px 16px 9px rgba(0, 0, 0, 0.07);
    }

    .form-block__header {
      margin-bottom: 20px;
    }

    .form-block__header h1 {
      font-size: 30px;
      margin: 0 0 20px;
    }

    .form-block__input-wrapper {
      height: 126px;
      position: relative;
      margin-bottom: 2px;
      transition: all 0.25s cubic-bezier(0.36, 1, 0.62, 0.98) 0.3s;
    }

    .form-group--signup {
      position: absolute;
      top: 0;
      left: 150%;
      width: 100%;
    }

    .form-group__input {
      display: block;
      font-size: 15px;
      color: #fff;
      width: 100%;
      box-sizing: border-box;
      padding: 14px 10px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1px;
      transition: transform 0.35s cubic-bezier(0.36, 1, 0.62, 0.98), opacity 0.3s ease-in-out, background 0.15s ease-in-out, border 0.3s ease-in-out;
    }

    .form-group__input:focus {
      outline: none;
      border: 1px solid #fff;
      background: transparent;
    }

    .button {
      display: inline-block;
      padding: 15px 12px;
      margin-bottom: 0;
      font-size: 16px;
      font-weight: 400;
      text-transform: uppercase;
      text-align: center;
      white-space: nowrap;
      cursor: pointer;
      background: #ED6A5E;
      color: #fff;
      border: none;
      border-radius: 2px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0px 0px 13px 8px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      box-shadow: 0px 0px 18px 15px rgba(0, 0, 0, 0.15);
    }

    .full-width {
      width: 100%;
    }

    input[type=checkbox] {
      display: none;
    }

    input[type=checkbox] + label:before {
      content: "";
      display: block;
      position: absolute;
      top: 10px;
      right: 0;
      width: 43px;
      height: 8px;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      border-radius: 50px;
    }

    input[type=checkbox] + label:after {
      content: "";
      display: block;
      position: absolute;
      top: 1px;
      right: 18px;
      width: 25px;
      height: 25px;
      background: #ED6A5E;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 1px 1px 0px 0px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
    }

    input[type=checkbox]:checked + label:after {
      right: 0;
    }

    ::-webkit-input-placeholder,
    ::-moz-placeholder,
    :-ms-input-placeholder,
    :-moz-placeholder {
      font-weight: 300;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="form-block-wrapper form-block-wrapper--is-login">
    <div class="form-block">
      <div class="form-block__header">
        <h1>Login</h1>
      </div>
      <div class="form-block__input-wrapper">
        <div class="form-group form-group--login">
          <input
            class="form-group__input"
            type="text"
            id="username"
            placeholder="Username"
          />
          <input
            class="form-group__input"
            type="password"
            id="password"
            placeholder="Password"
          />
        </div>
      </div>
      <button class="button button--primary full-width" type="submit">Log In</button>
    </div>
  </div>
</body>
</html>
